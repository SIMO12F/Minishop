apiVersion: v1
kind: ServiceAccount
metadata:
  name: autoscaler-sa
  namespace: minishop
  labels:
    app.kubernetes.io/part-of: minishop-autoscaling
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: autoscaler-role
  namespace: minishop
  labels:
    app.kubernetes.io/part-of: minishop-autoscaling
rules:
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale"]
    verbs: ["get", "list", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: autoscaler-rb
  namespace: minishop
  labels:
    app.kubernetes.io/part-of: minishop-autoscaling
subjects:
  - kind: ServiceAccount
    name: autoscaler-sa
    namespace: minishop
roleRef:
  kind: Role
  name: autoscaler-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: minishop-scale-up
  namespace: minishop
  labels:
    app.kubernetes.io/part-of: minishop-autoscaling
    autoscaling.strategy: proactive
spec:
  schedule: "0 * * * *"
  suspend: false
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: autoscaler-sa
          restartPolicy: Never
          containers:
            - name: kubectl
              image: minishop/kubectl:1.34
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - |
                  kubectl -n minishop scale deployment gateway-service --replicas=4
                  kubectl -n minishop scale deployment order-service --replicas=3
                  kubectl -n minishop scale deployment product-service --replicas=3
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: minishop-scale-down
  namespace: minishop
  labels:
    app.kubernetes.io/part-of: minishop-autoscaling
    autoscaling.strategy: proactive
spec:
  schedule: "30 * * * *"
  suspend: false
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: autoscaler-sa
          restartPolicy: Never
          containers:
            - name: kubectl
              image: minishop/kubectl:1.34
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - |
                  kubectl -n minishop scale deployment gateway-service --replicas=1
                  kubectl -n minishop scale deployment order-service --replicas=1
                  kubectl -n minishop scale deployment product-service --replicas=1


