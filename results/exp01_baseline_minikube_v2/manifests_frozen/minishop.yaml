apiVersion: v1
kind: Namespace
metadata:
  name: minishop
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: minishop
data:
  SERVICES_PRODUCT_URL: "http://product-service:8080"
  SERVICES_ORDER_URL: "http://order-service:8082"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: minishop
  labels:
    app.kubernetes.io/name: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
        app.kubernetes.io/name: product-service
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: product-service
          image: minishop/product-service:0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080

          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            failureThreshold: 30
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: minishop
  labels:
    app.kubernetes.io/name: product-service
spec:
  selector:
    app: product-service
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: minishop
  labels:
    app.kubernetes.io/name: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
        app.kubernetes.io/name: order-service
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: order-service
          image: minishop/order-service:0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082

          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            failureThreshold: 30
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8082
            initialDelaySeconds: 20
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 5

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: minishop
  labels:
    app.kubernetes.io/name: order-service
spec:
  selector:
    app: order-service
  ports:
    - name: http
      port: 8082
      targetPort: 8082
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: minishop
  labels:
    app.kubernetes.io/name: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
        app.kubernetes.io/name: gateway-service
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: gateway-service
          image: minishop/gateway-service:0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081

          envFrom:
            - configMapRef:
                name: gateway-config

          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            failureThreshold: 30
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: minishop
  labels:
    app.kubernetes.io/name: gateway-service
spec:
  selector:
    app: gateway-service
  type: NodePort
  ports:
    - name: http
      port: 8081
      targetPort: 8081
      nodePort: 30081



